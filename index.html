<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Crystal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jedi Crystal App</h1>
    <div id="crystal"></div>
    <div id="status">Rank: Youngling | XP: 0</div>
    <button id="parentModeBtn">Parent Mode</button>

    <div id="parentMode" style="display:none;">
        <input type="password" id="parentPin" placeholder="Enter PIN">
        <button id="enterPinBtn">Enter</button>
        <div id="parentControls" style="display:none;">
            <button id="approveMissionBtn">Approve Mission (+50 XP)</button>
        </div>
    </div>

    <script src="js/crystal.js"></script>
    <script src="js/xpSystem.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
